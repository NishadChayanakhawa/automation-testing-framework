<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script>

		$(document).ready(function () {
			var incrementValue = function (event) {
				event.preventDefault();
				var oldValue = $("input#value").val();
				var newValue = parseInt(oldValue) + 1;
				$("input#value").val(newValue);
			};
			$("button#button").click(incrementValue);
		});

	</script>
</head>

<body>
	<div class="container p-3">
		<div class="mb-3">
			<label for="value" class="form-label">Value</label>
			<input type="text" class="form-control" id="value" value="1">
		</div>
		<select class="form-select" aria-label="Default select example" id="singleSelect">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<br>
		<select class="form-select" aria-label="Default select example" multiple="true" id="multiSelect">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<br>
		<button class="btn btn-primary mb-3" id="button">Click Here</button>
	</div>
</body>

</html>
